name: Baseline Feature Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  baseline:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Run Baseline Scan
      - name: Run Baseline Scan
        id: scan
        run: |
          echo "üîé Running feature scan..."
          node -e "import('./index.js').then(m => m.run()).then(res => console.log(JSON.stringify(res)))" > scan-result.json
          SCAN_RESULT=$(cat scan-result.json | jq -c .)
          echo "scan-result=$SCAN_RESULT" >> $GITHUB_OUTPUT

      # 5Ô∏è‚É£ Post PR Comment (uses our improved script)
      - name: Post PR Comment
        run: |
          node post-pr-comment.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # üëá Pass the scan results to the script
          INPUT_GITHUB-TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_SCAN-RESULTS: ${{ steps.scan.outputs.scan-result }}

      # 6Ô∏è‚É£ Optional: Fail workflow if unsafe features detected
      - name: Fail on Unsafe Features
        if: ${{ fromJSON(steps.scan.outputs.scan-result).ok == false }}
        run: exit 1

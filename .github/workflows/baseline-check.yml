name: Baseline Feature Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Baseline Scan
        id: scan
        run: |
          echo "ðŸ”Ž Running feature scan..."
          # Run index.js; stdout -> scan-result.json (JSON), stderr -> scan-log.txt (human logs)
          # Ensure the step does not fail even if node exits non-zero (|| true)
          node index.js > scan-result.json 2> >(tee scan-log.txt >&2) || true

          # If scan-result.json exists and contains something, try to parse it; otherwise fallback to {}
          if [ -s scan-result.json ]; then
            SCAN_RESULT=$(cat scan-result.json | jq -c . 2>/dev/null || echo '{"ok":false,"details":[]}')
          else
            SCAN_RESULT='{"ok":false,"details":[]}'
          fi

          # Expose result to later steps
          echo "scan-result=$SCAN_RESULT" >> $GITHUB_OUTPUT

      - name: Post PR Comment
        run: |
          node post-pr-comment.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_GITHUB-TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_SCAN-RESULTS: ${{ steps.scan.outputs.scan-result }}

      - name: Skip Fail on Unsafe Features (for testing)
        run: echo "âœ… Skipping failure, workflow will complete even if unsafe features are detected."

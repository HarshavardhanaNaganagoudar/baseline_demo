name: Baseline Feature Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  baseline:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Run Baseline Scan
      - name: Run Baseline Scan
        id: scan
        run: |
          echo "üîé Running feature scan..."
          # Run index.js; stdout contains only JSON, stderr has human logs
          node index.js > scan-result.json 2> >(tee scan-log.txt >&2)
          # Read JSON and set as output for later steps
          SCAN_RESULT=$(cat scan-result.json | jq -c .)
          echo "scan-result=$SCAN_RESULT" >> $GITHUB_OUTPUT

      # 5Ô∏è‚É£ Post PR Comment
      - name: Post PR Comment
        run: |
          node post-pr-comment.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_GITHUB-TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_SCAN-RESULTS: ${{ steps.scan.outputs.scan-result }}

      # 6Ô∏è‚É£ Skip fail for testing
      - name: Skip Fail on Unsafe Features (for testing)
        run: echo "‚úÖ Skipping failure, workflow will complete even if unsafe features are detected."
